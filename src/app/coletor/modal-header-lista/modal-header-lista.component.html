<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
        <div class="relative bg-white text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <form  #formModalHeader="ngForm" novalidate >
          <div class="bg-white px-5 pt-4 pb-3">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Exportar Lista</h3>
                <p class="text-gray-500">Informe os dados da reunião abaixo</p>
                <div class="mt-2 w-full flex flex-column items-center justify-between">
                    <label class="w-full mx-2" for="dispositivos">
                        <span class="block mb-0">Dispositivos Online</span>
                        <input 
                            [(ngModel)]="formHeader.dispositivos"
                            class="bg-transparent mt-0 w-full pt-0 pb-1 pl-1 border-0 border-b-2 border-zinc-400 focus:border-b-3 focus:border-sky-500 focus:ring-0"
                            type="number" 
                            min="1"
                            name="dispositivos" 
                            id="dispositivos"
                            required
                        />
                    </label>

                    <label class="w-full mx-2" for="pessoas">
                        <span class="block mb-0">Pessoas Online</span>
                        <input 
                            [(ngModel)]="formHeader.pessoas"
                            class="bg-transparent mt-0 w-full pt-0 pb-1 pl-1 border-0 border-b-2 border-zinc-400 focus:border-b-3 focus:border-sky-500 focus:ring-0"
                            type="number" 
                            min="1"
                            name="pessoas" 
                            id="pessoas"
                            required
                        />
                    </label>

                    <label class="w-full mx-2" for="pessoasTemplo">
                        <span class="block mb-0">Pessoas no Templo</span>
                        <input 
                            [(ngModel)]="formHeader.pessoasTemplo"
                            class="bg-transparent mt-0 w-full pt-0 pb-1 pl-1 border-0 border-b-2 border-zinc-400 focus:border-b-3 focus:border-sky-500 focus:ring-0"
                            type="number" 
                            min="1"
                            name="pessoasTemplo" 
                            id="pessoasTemplo"
                            required
                        />
                    </label>
                </div>
                <div class="mt-2">
                    <h3 class="text-lg leading-7 font-medium text-gray-900">Horário</h3>
                    <div class="w-full flex flex-column items-center justify-between">
                        <label class="w-full mx-2" for="horarioDe">
                            <span class="block mb-0">De:</span>
                            <input 
                                [(ngModel)]="formHeader.de"
                                class="bg-transparent mt-0 w-full pt-0 pb-1 pl-1 border-0 border-b-2 border-zinc-400 focus:border-b-3 focus:border-sky-500 focus:ring-0"
                                type="time" 
                                name="horarioDe" 
                                id="horarioDe"
                                required
                            />
                        </label>
                        <label class="w-full mx-2" for="horarioAte">
                            <span class="block mb-0">Ate:</span>
                            <input 
                                [(ngModel)]="formHeader.ate"
                                class="bg-transparent mt-0 w-full pt-0 pb-1 pl-1 border-0 border-b-2 border-zinc-400 focus:border-b-3 focus:border-sky-500 focus:ring-0"
                                type="time" 
                                name="horarioAte" 
                                id="horarioAte"
                                required
                            />
                        </label>
                    </div>
                </div>
            </div>
          </div>

          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button 
                type="submit" 
                class="px-4 py-2 border cursor-pointer border-zinc-500 text-zinc-500 font-bold hover:border-sky-500 hover:text-sky-500 hover:bg-sky-100 
                       active:text-sky-600 active:border-sky-600 disabled:text-zinc-400 disabled:border-zinc-400 disabled:cursor-not-allowed disabled:bg-transparent transition-colors"
                (click)="returnHeader()"
                [disabled]="formModalHeader.form.invalid"
            >OK</button>
            <button 
                type="button" 
                class="mx-2 px-4 py-2 border cursor-pointer border-zinc-500 text-zinc-500 font-bold hover:border-sky-500 hover:text-sky-500 hover:bg-sky-100 
                        active:text-sky-600 active:border-sky-600 disabled:text-zinc-400 disabled:border-zinc-400 disabled:cursor-not-allowed disabled:bg-transparent transition-colors"
                (click)="activeModal.dismiss()"
            >Cancelar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

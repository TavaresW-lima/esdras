<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
        <div class="relative bg-white text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <form  #formModalHeader="ngForm" novalidate >
          <div class="bg-white px-5 pt-4 pb-3">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Importar lista de arquivo</h3>
                <p class="text-gray-900">Deseja importar a lista a partir de um arquivo?</p>
                <p class="text-red-700">A lista atual será perdida.</p>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button 
                type="submit" 
                class="px-4 py-2 border cursor-pointer border-zinc-500 text-zinc-500 font-bold hover:border-sky-500 hover:text-sky-500 hover:bg-sky-100 
                       active:text-sky-600 active:border-sky-600 disabled:text-zinc-400 disabled:border-zinc-400 disabled:cursor-not-allowed disabled:bg-transparent"
                (click)="activeModal.close()"
            >Sim</button>
            <button 
                type="button" 
                class="mx-2 px-4 py-2 border cursor-pointer border-zinc-500 text-zinc-500 font-bold hover:border-sky-500 hover:text-sky-500 hover:bg-sky-100 
                        active:text-sky-600 active:border-sky-600 disabled:text-zinc-400 disabled:border-zinc-400 disabled:cursor-not-allowed disabled:bg-transparent"
                (click)="activeModal.dismiss()"
            >Não</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
